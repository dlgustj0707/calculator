<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <form name="forms">
            <input type="text" name="output" readonly>
            <input type="button" class="clear" value="C" onclick="document.forms.output.value=''">
            <input type="button" class="operator" value="/" onclick="document.forms.output.value+='/'">
            <input type="button" class="ect" value="7" onclick="document.forms.output.value+='7'">
            <input type="button" class="ect" value="8" onclick="document.forms.output.value+='8'">
            <input type="button" class="ect" value="9" onclick="document.forms.output.value+='9'">
            <input type="button" class="operator" value="*" onclick="document.forms.output.value+='*'">
            <input type="button" class="ect" value="4" onclick="document.forms.output.value+='4'">
            <input type="button" class="ect" value="5" onclick="document.forms.output.value+='5'"> 
            <input type="button" class="ect" value="6" onclick="document.forms.output.value+='6'">
            <input type="button" class="operator" value="-" onclick="document.forms.output.value+='-'">
            <input type="button" class="ect" value="1" onclick="document.forms.output.value+='1'">
            <input type="button" class="ect" value="2" onclick="document.forms.output.value+='2'">
            <input type="button" class="ect" value="3" onclick="document.forms.output.value+='3'">
            <input type="button" class="operator" value="+" onclick="document.forms.output.value+='+'">
            <input type="button" class="ect long" value="0" onclick="document.forms.output.value+='0'">
            <input type="button" class="ect" value="." onclick="document.forms.output.value+='.'">
            <input type="button" class="operator" value="=" onclick="document.forms.output.value=eval(document.forms.output.value)">
        </form>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
